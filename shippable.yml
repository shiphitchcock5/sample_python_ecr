language: python

python: 3.2
  

branches:
 only:
  - "#custom_image"
env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
 
  pre_ci_boot:
    image_name: shippabledocker/python_pvt
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

#  post_ci:
 #   - docker push shippabledocker/hitchcock2_sample_python


integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
