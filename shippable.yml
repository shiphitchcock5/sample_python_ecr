language: python

python:
  - 3.4

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE


    
build:
 # pre_ci:
  #  - docker build -t=shippabledocker/hitchcock2_sample_python .
  cache: true
  cache_dir_list: 
    - $SHIPPABLE_BUILD_DIR/node_modules

