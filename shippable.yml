language: python

python:
   - 13.2

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE
    
branches:
 except:
   - pr11
   
build:
  pre_ci:
    - docker build -t=shippabledocker/python_pvt .

  pre_ci_boot:
    image_name: shippabledocker/python_pvt
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - pip install -r requirements.txt
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - which python
    - coverage run `which nosetests` test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - coverage xml -o shippable/codecoverage/coverage.xml
    - shippable_retry 'if [ $i -eq 3 ]; then echo "done"; else foobar$i; fi'
    - mysql -e "create database if not exists \`some-test\` ;"


  post_ci:
    - docker push shippabledocker/python_pvt


integrations:
  hub:
    - integrationName: "ship-docker"
      type: docker
      branches:
        only:
          - master
