language: python

python:
  - 3.4

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

branches:
  except:
   - "post/ci"    
    
build:
 # pre_ci:
  #  - docker build -t=shippabledocker/hitchcock2_sample_python .

  pre_ci_boot:
    image_name: shippabledocker/hitchcock2_sample_python
    image_tag: latest
    pull: pull
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker build -t=shippabledocker/hitchcock2_sample_python .
    - docker push shippabledocker/hitchcock2_sample_python
    - docker build --rm -t=shippabledocker/hitchcock2_sample_python:test .
    - docker build --rm -t=shippabledocker/hitchcock2_sample_python:qa .
    - docker push shippabledocker/hitchcock2_sample_python:test
    - docker push shippabledocker/hitchcock2_sample_python:qa

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      branches:
        only:
          - "post/ci"
