language: python

python:
  - 3.4

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

    
build:
 # pre_ci:
  #  - docker build -t=shippabledocker/hitchcock2_sample_python .

  pre_ci_boot:
    image_name: drydock/u12nodall
    image_tag: tip
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
  on_success:
    - docker build -t=shippabledocker/hitchcock2_sample_python .
    - if [ "$IS_PULL_REQUEST" != true ]; then docker push shippabledocker/hitchcock2_sample_python:latest:; fi
  

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
